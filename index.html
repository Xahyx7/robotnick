<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuralTech Robotics - AI Integrated Solutions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Intro Screen -->
    <div id="intro-screen" class="intro-container">
        <div class="za-symbol">
            <div class="symbol-core">ZA</div>
            <div class="neon-lines">
                <div class="line line-1"></div>
                <div class="line line-2"></div>
                <div class="line line-3"></div>
                <div class="line line-4"></div>
            </div>
        </div>
    </div>

    <!-- Main Website -->
    <div id="main-content" class="main-container hidden">
        <!-- Header -->
        <header class="header">
            <nav class="navbar">
                <div class="brand">
                    <h1>NeuralTech Robotics</h1>
                    <p>Where AI Meets Innovation</p>
                </div>
                <ul class="nav-links">
                    <li><a href="#products">Products</a></li>
                    <li><a href="#technology">Technology</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>

        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h1 class="hero-title">Pioneering AI-Integrated Robotics</h1>
                <p class="hero-subtitle">Revolutionary robotic solutions powered by advanced artificial intelligence</p>
            </div>
        </section>

        <!-- Product Showcase Section -->
        <section id="products" class="product-showcase">
            <div class="showcase-container">
                <!-- Robotic Hand -->
                <div class="product-display" id="robotic-hand">
                    <div class="product-3d">
                        <div class="model-container">
                            <div class="robotic-hand-model">
                                <div class="hand-palm"></div>
                                <div class="finger finger-1"></div>
                                <div class="finger finger-2"></div>
                                <div class="finger finger-3"></div>
                                <div class="finger finger-4"></div>
                                <div class="thumb"></div>
                                <div class="wrist"></div>
                            </div>
                        </div>
                    </div>
                    <div class="product-info">
                        <h2 class="product-title"></h2>
                        <h3 class="product-model"></h3>
                        <ul class="product-features">
                            <li class="feature"></li>
                            <li class="feature"></li>
                            <li class="feature"></li>
                            <li class="feature"></li>
                        </ul>
                        <div class="product-price"></div>
                    </div>
                </div>

                <!-- Robotic Pet -->
                <div class="product-display" id="robotic-pet">
                    <div class="product-3d">
                        <div class="model-container">
                            <div class="robotic-pet-model">
                                <div class="pet-body"></div>
                                <div class="pet-head"></div>
                                <div class="pet-ears">
                                    <div class="ear-left"></div>
                                    <div class="ear-right"></div>
                                </div>
                                <div class="pet-legs">
                                    <div class="leg leg-1"></div>
                                    <div class="leg leg-2"></div>
                                    <div class="leg leg-3"></div>
                                    <div class="leg leg-4"></div>
                                </div>
                                <div class="pet-tail"></div>
                            </div>
                        </div>
                    </div>
                    <div class="product-info">
                        <h2 class="product-title"></h2>
                        <h3 class="product-model"></h3>
                        <ul class="product-features">
                            <li class="feature"></li>
                            <li class="feature"></li>
                            <li class="feature"></li>
                            <li class="feature"></li>
                        </ul>
                        <div class="product-price"></div>
                    </div>
                </div>

                <!-- Robotic Caretaker -->
                <div class="product-display" id="robotic-caretaker">
                    <div class="product-3d">
                        <div class="model-container">
                            <div class="robotic-caretaker-model">
                                <div class="caretaker-base"></div>
                                <div class="caretaker-body"></div>
                                <div class="caretaker-head"></div>
                                <div class="caretaker-screen"></div>
                                <div class="caretaker-arms">
                                    <div class="arm arm-left"></div>
                                    <div class="arm arm-right"></div>
                                </div>
                                <div class="caretaker-sensors">
                                    <div class="sensor sensor-1"></div>
                                    <div class="sensor sensor-2"></div>
                                    <div class="sensor sensor-3"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="product-info">
                        <h2 class="product-title"></h2>
                        <h3 class="product-model"></h3>
                        <ul class="product-features">
                            <li class="feature"></li>
                            <li class="feature"></li>
                            <li class="feature"></li>
                            <li class="feature"></li>
                        </ul>
                        <div class="product-price"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Product Gallery Loop (remains if you wish, but now the main animation is in-place above) -->
        <section class="product-gallery">
            <h2>Our Complete Product Line</h2>
            <div class="gallery-container">
                <div class="gallery-item active" data-product="hand">
                    <div class="mini-model robotic-hand-mini"></div>
                    <span>RH-2025 Pro</span>
                </div>
                <div class="gallery-item" data-product="pet">
                    <div class="mini-model robotic-pet-mini"></div>
                    <span>AI-Pet Companion</span>
                </div>
                <div class="gallery-item" data-product="caretaker">
                    <div class="mini-model robotic-caretaker-mini"></div>
                    <span>CareBot Assistant</span>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
